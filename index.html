<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Tesis</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("bt21.jpg");
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbyKPiFEZbiQ4HwcR2cAGY0jLa0E0drrAMna5VUKy5LsWTsdwKgELL4g3nsu94lcn2Ol/exec" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="tesis">Tesis:</label>
    <input type="text" id="tesis" name="tesis" required>
    
    <label for="abono">Abono:</label>
    <input type="number" id="abono" name="abono" required>
    
    <label for="totalPagar">Total a pagar:</label>
    <input type="number" id="totalPagar" name="totalPagar" required>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
