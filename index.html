<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Tesis</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("bt21.jpg");
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbxtdI5VuNN8Rx_T24BDIGmjZ-NzhSmhUF0lWogfpGpFI-pYHc0ITpQMSgQpeiZ0EUHB/exec" method="post">
 
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="tesis">Tesis:</label>
    <input type="text" id="tesis" name="tesis" required>

    <label for="profesor">Profesor:</label>
    <input type="text" id="profesor" name="profesor" required>
    
    <label for="celC">N.Cliente:</label>
    <input type="tel" id="celC" name="celC" required>

    <label for="abono">Abono:</label>
    <input type="number" id="abono" name="abono" required>
    
    <label for="totalPagar">Total a pagar:</label>
    <input type="number" id="totalPagar" name="totalPagar" required>
        
    <button type="submit" id="enviar">Enviar</button><br>
    <button type="reset">Limpiar</button>
  </form>
</body>
<script>
  const audio = new Audio('Jung Kook - 3D (Lyrics) ft. Jack Harlow.mp3'); 

  const inputs = document.querySelectorAll('input');

  inputs.forEach(input => {
    input.addEventListener('input', () => {
      if (audio.paused) {
        audio.loop = true;
        audio.volume = 0.5; 
        audio.play();
      }
    });
  });
</script>
</html>
