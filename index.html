<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Tesis</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("bt21.jpg");
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycby1Lbi9tWTV4dzpw_DPijZd5jIUx898_wKdawOFC15puTjFKtJ5GOMyby8qUhp0sSYB/exec" method="post">
 
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="tesis">Tesis:</label>
    <input type="text" id="tesis" name="tesis" required>

    <label for="profesor">Profesor:</label>
    <input type="text" id="profesor" name="profesor" required>
    
    <label for="celC">N.Cliente:</label>
    <input type="tel" id="celC" name="celC" required>

    <label for="abono">Abono:</label>
    <input type="number" id="abono" name="abono">

    <label for="abonoEx">Abono Extra:</label>
    <input type="number" id="abonoEx" name="abonoEx">

    <label for="totalPagar">Total a pagar:</label>
    <input type="number" id="totalPagar" name="totalPagar" required>
        
    <button type="submit" id="enviar">Enviar</button><br>
    <button type="reset">Limpiar</button>
  </form>
</body>
<script> 
  // Lista de canciones
  const canciones = [
    'Jung Kook - 3D (Lyrics) ft. Jack Harlow.mp3',
    '지민 (Jimin)  Who  Official MV.mp3',
    'KATSEYE (캣츠아이)  Touch  Official MV.mp3',
    'ROSÉ & Bruno Mars - APT..mp3',
    'V  Rainy Days  Official MV.mp3',
    '네게 닿을 때까지.mp3',
    'KATSEYE (캣츠아이)  Debut  Official MV.mp3',
    'Another Level.mp3'
  ];

  const audio = new Audio();

// Función para seleccionar una canción aleatoria
const getRandomSong = () => {
  const randomIndex = Math.floor(Math.random() * canciones.length); // Índice aleatorio
  return canciones[randomIndex];
}; 

// Función para reproducir una canción aleatoria
const playRandomSong = () => {
  const randomSong = getRandomSong();
  audio.src = randomSong;
  audio.play();
};

// Evento que escucha cuando termina una canción
audio.addEventListener('ended', () => {
  playRandomSong(); // Reproducir otra canción aleatoria
});

// Iniciar reproducción cuando el usuario escriba en cualquier input
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
  input.addEventListener('input', () => {
    if (audio.paused) {
      audio.loop = false; // No hace falta bucle porque manejamos el evento 'ended'
      audio.volume = 0.5;
      playRandomSong();
    }
  });
});
</script>
</html>
